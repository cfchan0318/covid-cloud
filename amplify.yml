version: 0.1
backend:
  phases:
    postBuild:
      commands:
      - node index.js

frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm run build
       # IMPORTANT - Please verify your build commands
    build:
      commands: []
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
