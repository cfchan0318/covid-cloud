version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - node index.js
    # IMPORTANT - Please verify your build commands
    build:
      commands: 
        - cd client && npm install --only=dev && npm install && npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
