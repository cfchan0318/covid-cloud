version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd client && npm run build
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
    postBuild:
      - cd .. && node index.js
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
